<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IKEA Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            min-height: 100vh;
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 20px;
            color: #4F5D73;
        }
        h1 {
            text-align: center;
            background-color: #4F5D73;
            color: white;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #transcript {
            font-size: 18px;
            color: #2E8B57;
            margin-bottom: 10px;
        }
        #transcript-history {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }
        #transcript-history li {
            padding: 8px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>IKEA Assistant</h1>
    <div class="container">
        <p id="instruction">Diga "Olá IKEA" para ativar os comandos.</p>
        <div id="transcript">Aguardando palavra de ativação...</div>
        <ul id="transcript-history"></ul>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const wakeUpRecognition = new SpeechRecognition();
        const commandRecognition = new SpeechRecognition();
        wakeUpRecognition.lang = 'pt-PT';
        commandRecognition.lang = 'pt-PT';
        commandRecognition.continuous = true;

        const transcriptDiv = document.getElementById('transcript');
        const transcriptHistory = document.getElementById('transcript-history');
        const CONFIDENCE_THRESHOLD = 0.6; // Minimum confidence level to accept a command

        let isListeningForCommands = false;
        const wakeUpWord = "olá ikea";

        // Function to add a message to the transcript history
        function addHistory(message) {
            const li = document.createElement("li");
            li.textContent = message;
            transcriptHistory.appendChild(li);
        }

        // Start wake-up recognition
        function startWakeUpRecognition() {
            if (!isListeningForCommands) {
                wakeUpRecognition.start();
                transcriptDiv.textContent = "Aguardando palavra de ativação...";
            }
        }

        // When wake-up word is detected
        wakeUpRecognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            console.log("Wake-up heard:", transcript);

            if (transcript.includes(wakeUpWord)) {
                isListeningForCommands = true;
                transcriptDiv.textContent = "Ativado! Diga um comando.";
                wakeUpRecognition.stop();
                startCommandRecognition();
            }
        };

        wakeUpRecognition.onerror = (event) => {
            console.error("Erro no wake-up recognition:", event.error);
            startWakeUpRecognition(); // Restart listening for wake-up word
        };

        wakeUpRecognition.onend = () => {
            if (!isListeningForCommands) {
                startWakeUpRecognition(); // Continue listening for the wake-up word
            }
        };

        // Start command recognition
        function startCommandRecognition() {
            commandRecognition.start();
            transcriptDiv.textContent = "Estou a ouvir comandos...";
        }

        // Handle commands
        commandRecognition.onresult = async (event) => {
            let currentTranscript = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                const result = event.results[i];
                const transcript = result[0].transcript.trim();
                const confidence = result[0].confidence;

                if (result.isFinal) {
                    if (confidence >= CONFIDENCE_THRESHOLD) {
                        currentTranscript = transcript;
                        transcriptDiv.innerHTML = `<span style='color:#00b44e'><b>Entendido (confiança: ${confidence.toFixed(2)}):</b> ${transcript}</span>`;
                        addHistory(`Comando reconhecido: "${transcript}" (Confiança: ${confidence.toFixed(2)})`);
                        await sendToBackend(transcript);
                    } else {
                        transcriptDiv.innerHTML = `<span style='color:#ff9494'><b>Baixa confiança (${confidence.toFixed(2)}):</b> Não entendi o comando.</span>`;
                        addHistory(`Reconhecimento falhou: "${transcript}" (Confiança: ${confidence.toFixed(2)})`);
                        speak("Desculpe, não consegui entender o comando com clareza.");
                    }
                    isListeningForCommands = false;
                    commandRecognition.stop();
                    startWakeUpRecognition();
                }
            }
        };

        commandRecognition.onerror = (event) => {
            console.error("Erro de reconhecimento de comandos:", event.error);
            isListeningForCommands = false;
            commandRecognition.stop();
            startWakeUpRecognition();
        };

        commandRecognition.onend = () => {
            if (isListeningForCommands) {
                commandRecognition.start(); // Continue listening for commands
            } else {
                startWakeUpRecognition(); // Return to wake-up word recognition
            }
        };

        // Send recognized command to the backend
        async function sendToBackend(command) {
            try {
                const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender: "user", message: command })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log("Resposta do Rasa:", result);

                if (result.length > 0) {
                    addHistory(`Resposta do IKEA: "${result[0].text}"`);
                    speak(result[0].text);
                } else {
                    addHistory("Resposta do IKEA: Não entendi o comando.");
                    speak("Desculpe, não entendi o comando.");
                }
            } catch (error) {
                console.error("Erro ao comunicar com o backend:", error);
                addHistory("Erro ao processar comando.");
                speak("Houve um erro ao processar o comando.");
            }
        }

        // Speak out a given text
        function speak(text) {
            const msg = new SpeechSynthesisUtterance();
            msg.text = text;
            msg.lang = "pt-PT";
            window.speechSynthesis.speak(msg);
        }

        // Start listening for the wake-up word
        startWakeUpRecognition();
    </script>
</body>
</html>
