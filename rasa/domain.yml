version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - show_products
  - ask_help
  - nlu_fallback
  - open_website
  - scroll_down
  - select_product_by_position

entities:
  - category
  - url
  - scroll_up
  - scroll_down
  - position

slots:
  category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: category
  position:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: position
  product_list:
    type: list
    influence_conversation: false
    mappings:
      - type: custom


responses:
  utter_greet:
    - text: "Olá! Como posso ajudá-lo hoje?"
    - text: "Bem-vindo! Diga-me como posso ajudar."
    - text: "Oi! Precisa de ajuda com alguma coisa?"

  utter_goodbye:
    - text: "Até logo! Volte sempre."
    - text: "Adeus! Espero vê-lo em breve."
    - text: "Tchau! Se precisar de ajuda, estarei por aqui."

  utter_ask_help:
    - text: "Claro! O que você precisa?"
    - text: "Estou aqui para ajudar! Diga-me o que precisa."
    - text: "Sim, com certeza. Como posso ajudar?"

  utter_iamabot:
    - text: "Eu sou um assistente virtual, como posso ajudar?"

  utter_default:
    - text: "Desculpe, não percebi. Pode repetir de outra forma?"

  utter_default_products:
    - text: "Ainda não encontrei produtos para essa categoria. Quer tentar outra?"

  utter_product_list:
    - text: |
        Aqui estão os produtos disponíveis:
        1. Mesa de Jantar
        2. Cadeira Moderna
        3. Sofá Reclinável
        4. Poltrona Clássica
        5. Banco Alto Preto
        Por favor, escolha um número para ver mais detalhes.
    
  utter_product_details_by_position:
    - text: "Mostrando detalhes do produto na posição {position}: {product_details}"
    - text: "Aqui estão as informações sobre o item {position}: {product_details}"

  utter_invalid_position:
    - text: "Desculpe, não há um produto na posição {position}."

actions:
  - action_show_products
  - action_open_website
  - action_scroll_up
  - action_scroll_down
  - action_select_product_by_position
  # - action_handle_unknown_category

forms:
  product_form:
    required_slots:
      - category
